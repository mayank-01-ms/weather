<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="description" content="Dynamic Weather app by Mayank Singh" />
    <meta name="keywords" content="weather, javascript, app, Mayank Singh" />
    <meta property="og:title" content="Weather" />
    <meta property="og:description" content="Dynamic Weather app by Mayank Singh" />
    <meta name="og:image" content="https://mayank-01-ms.github.io/weather/images/weather.png" />
    <meta property="og:type" content="web application" />
    <meta property="og:url" content="https://mayank-01-ms.github.io/weather">
    <meta name="og:site_name" content="Weather app" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/weather.png" type="image/png">
    <link rel="manifest" href="app.webmanifest">
    <title>Settings - Weather</title>
    <style>
        @media only screen and (min-width: 768px){
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100vw;
            }
        }
    </style>
</head>

<body class="dark">
    <div class="settings-wrapper">
        <h2>Settings</h2>
        <div class="block">
            <h3>Location</h3>
            <div class="option">
                <p class="left">
                    Automatically show weather using GPS
                </p>
                <p class="right">
                    <input type="checkbox" name="" id="_switch">
                    <label for="_switch" class="label_switch"></label>
                </p>
            </div>
            <div class="error_msg">
                *Location permission not granted
            </div>
            <div class="option">
                <p class="left">
                    Current City
                </p>
                <p class="right city">
                    Not set
                </p>
            </div>
            <div class="option update_city_option">
                <p class="left">
                    Update City
                </p>
                <button class="right" id="update_city">
                    Update
                </button>
            </div>
        </div>
        <div class="block">
            <h3>Units</h3>
            <div class="option">
                <p class="left">
                    Temperature Units
                </p>
                <p class="right radio_btns">
                    <label for="C"><sup>o</sup>C</label>
                    <input type="radio" name="temperature_unit" id="C">
                    <label for="C" class="checkmark"></label>
                    <label for="F"><sup>o</sup>F</label>
                    <input type="radio" name="temperature_unit" id="F">
                    <label for="F" class="checkmark"></label>
                </p>
            </div>
        </div>

        <div class="links">
            <a href="/weather">
                <button>Home</button>
            </a>
        </div>
    </div>
</body>
<script src="js/settings.js"></script>
</html>
